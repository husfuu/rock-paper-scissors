<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styleRPS.css" />

    <title>Rock Paper Scissors Game</title>
  </head>

  <body>
    <section id="main">
      <header>
        <nav class="navbar navbar-expand-sm navbar-light" style="background: #9c835f">
          <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand px-3" href="index.html"><h1 style="font-weight: 700; color: #724c21">&lt;</h1></a>
            <a class="navbar-brand" href="#"><img style="width: 50px" src="assets/logo.png" alt="logo" /></a>
            <span class="navbar-text"> <h4 style="color: #f9b23d">ROCK PAPER SCISSORS</h4> </span>
          </div>
        </nav>
      </header>
      <div class="container text-center" style="height: 80vh">
        <div id="header" class="row">
          <div class="col-sm-4">
            <h2>PLAYER 1</h2>
          </div>
          <div class="col-sm-4 text-center">
            <table class="table">
              <thead class="table table-sm" style="background-color: #f9b23d">
                <tr>
                  <td>
                    <h6><b>Player1</b></h6>
                  </td>
                  <td>
                    <h6><b>Computer</b></h6>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <h4 class="score-player">0</h4>
                  </td>
                  <td>
                    <h4 class="score-computer">0</h4>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-4">
            <h2>COM</h2>
          </div>
        </div>
        <div id="content" class="row">
          <div class="option-player col-sm-4 d-flex flex-column align-items-center justify-content-center d-grid gap-3" style="height: 60vh">
            <input type="image" src="assets/batu-min.png" class="rock" style="width: 110px; padding: 20px" />
            <input type="image" src="assets/kertas-min.png" class="paper" style="width: 110px; padding: 20px" />
            <input type="image" src="assets/gunting-min.png" class="scissors" style="width: 110px; padding: 20px" />
          </div>
          <div id="result" class="col-sm-4 justify-content-center d-flex flex-column align-items-center">
            <h1 class="result" style="font-size: 60pt; color: #bd0000; padding: 20px 30px 20px 30px"><b>VS</b></h1>
          </div>
          <div class="option-computer col-sm-4 d-flex flex-column align-items-center justify-content-center d-grid gap-3" style="height: 60vh">
            <input type="image" src="assets/batu-min.png" class="rock" style="width: 110px; padding: 20px" />
            <input type="image" src="assets/kertas-min.png" class="paper" style="width: 110px; padding: 20px" />
            <input type="image" src="assets/gunting-min.png" class="scissors" style="width: 110px; padding: 20px" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <input type="image" src="assets/refresh.png" class="refresh-button p-2" style="width: 50px" />
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
